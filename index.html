<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve this platform</p>

    <form action="#" id="survey-form">
      <div class="input-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="input-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="number" id="number-label">Age(optional)</label>
        <input type="number" id="number" name="number" min="10" max="40" placeholder="Age">
      </div>
      <div class="input-group">
        <label for="dropdown">Which option describes your role?</label>
        <select name="dropdown" id="dropdown">
          <option value="">Select curent role</option>
          <option value="">Student</option>
          <option value="">Full time job</option>
          <option value="">Full time learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>
      </div>

      <div class="input-group">
        <p class="p-label">Would you recommend freeCodeCamp to a friend?</p>
        <div class="radio-group">
          <input type="radio" id="definitely" value="definitely" name="recommend">
          <label for="definitely">Definitely</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="maybe" value="maybe" name="recommend">
          <label for="maybe">Maybe</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="not-sure" value="not-sure" name="recommend">
          <label for="not-sure">Not sure</label>
        </div>
      </div>

      <div class="input-group">
        <label for="name">What is your favorite feature of freeCodeCamp?</label>
        <select name="dropdown" id="dropdown">
          <option value="">Select an option</option>
          <option value="">Challenges</option>
          <option value="">Community</option>
          <option value="">Projects</option>
          <option value="">Open Source</option>
        </select>
      </div>

      <div class="input-group">
        <p class="p-label">What would you like to see improved? (Check all that apply)?</p>
        <div class="check-group">
          <input type="checkbox" id="front-end" value="front-end" name="recommend">
          <label for="front-end">Front-end Projects</label>
        </div>
        <div class="check-group">
          <input type="checkbox" id="back-end" value="back-end" name="recommend">
          <label for="back-end">Back-end Project</label>
        </div class="check-group">
        <div class="check-group">
          <input type="checkbox" id="data-visual" value="data-visual" name="recommend">
          <label for="data-visual">Data Visualization</label>
        </div>
        <div class="check-group">
          <input type="checkbox" id="challenges" value="Challenges" name="recommend">
          <label for="challenges">Challenges</label>
        </div>
        <div class="check-group">
          <input type="checkbox" id="open-source" value="open-source" name="recommend">
          <label for="open-source">Open Source Community</label>
        </div>
        <div class="check-group">
          <input type="checkbox" id="Gitter-help" value="Gitter-help" name="recommend">
          <label for="Gitter-help">Gitter help rooms</label>
        </div>
        <div class="check-group">
          <input type="checkbox" id="Videos" value="Videos" name="recommend">
          <label for="Videos">Videos</label>
        </div>
        <div class="check-group">
          <input type="checkbox" id="city" value="city" name="recommend">
          <label for="city">City Meetups</label>
        </div>
        <div class="check-group">
          <input type="checkbox" id="wiki" value="wiki" name="recommend">
          <label for="wiki">Wiki</label>
        </div>
        <div class="check-group">
          <input type="checkbox" id="forum" value="forum" name="recommend">
          <label for="forum">Forum</label>
        </div>
        <div class="check-group">
          <input type="checkbox" id="courses" value="courses" name="recommend">
          <label for="courses">Additional Courses</label>
        </div>
      </div>
      <div class="input-group">
        <label for="comment">Any comments or suggestions?</label> 
        <textarea name="" id="" cols="30" rows="6" placeholder="Enter your comment here..."></textarea> 
      </div>
      <div>
        <input type="submit" id="submit" value ="Submit">
      </div>
    </form>

  </div>

</body>
</html>
